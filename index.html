<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <img id="rock" class="choice" src="img/rock.jpg" alt="Rock">
        <img id="paper" class="choice" src="img/paper.jpg" alt="Paper">
        <img id="scissor" class="choice" src="img/scissor.jpg" alt="Scissor">
    </div>
    <div class="score-card">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Pick your move!</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
